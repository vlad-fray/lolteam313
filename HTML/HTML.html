<!DOCTYPE html>
<html>
<head>
    <title>GuchiPage</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles__header.css">
    <link rel="stylesheet" href="css/styles__intro.css">
    <link rel="stylesheet" href="css/styles__game.css">
    <link rel="icon" href="images/icon.jpg">
</head>
    
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">GuchiPage</div>

                <nav class="nav">
                    <a class="nav__link" href="https://html5css.ru/html/default.php" target="_blank">Tutorial</a>
                    <a class="nav__link" href="https://github.com/vlad-fray/lolteam313" target="_blank">GitHub</a>
                    <a class="nav__link" href="../notaref/notaref.html">BoyNextDoor</a>
                    <a class="nav__link" href="https://ru.pathofexile.com/" target="_blank">Пойти Нахуй</a>
                </nav>
            </div>
        </div> 
    </header>

    <div class="intro">
        <div class='container'>
            <div class="intro__inner">
                <h2 class="intro__suptitle">Be the Boss of the Gym</h2>
                <h1 class="intro__title">STICK YOUR FINGER</h1>

                <a class="intro__button" target="_blank" href="https://www.youtube.com/watch?v=Q_n3n819dGI">Learn more</a>
            </div>
            <div class="slider">
                <div class="slider__item">
                    <span class="slider__num">01</span>
                    Billy
                </div>
                <div class="slider__item">
                    <span class="slider__num">02</span>
                    Van
                </div>
                <div class="slider__item">
                    <span class="slider__num">03</span>
                    Danny
                </div>
                <div class="slider__item">
                    <span class="slider__num">04</span>
                    Ricardo
                </div>
            </div>
        </div>
    </div>

    <div class="table">
        <div class="container">
            <table class="table__inner">
                <tr style="font-size: x-large;">
                    <th colspan="2">Герои нашего времени</th>
                </tr>
                <tr>
                    <td>
                        <audio id="van.sound" src="sounds/Do you like what you see.mp3"></audio>
                        <button class="button"
                            onclick="document.getElementById('van.sound').play()">
                            Van Darkholme
                        </button>
                    </td>
                    <td>
                        <a href="https://ru.wikipedia.org/wiki/%D0%92%D0%B0%D0%BD_%D0%A1%D0%B0%D0%B0%D0%BC%D0%B0" 
                            target="_blank"><img src="images/van.gif" alt="Van" 
                            style="width:150px; height:100px">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <audio id="billy.sound" src="sounds/Ass we can.mp3"></audio>
                        <button class="button" 
                            onclick="document.getElementById('billy.sound').play()">
                            William Glen Harold Herrington
                        </button>
                    </td>
                    <td>
                        <a href="https://ru.wikipedia.org/wiki/%D0%A5%D0%B5%D1%80%D1%80%D0%B8%D0%BD%D0%B3%D1%82%D0%BE%D0%BD,_%D0%91%D0%B8%D0%BB%D0%BB%D0%B8" 
                            target="_blank"><img src="images/billy.gif" alt="Billy" 
                            style="width: 150px; height:100px">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <audio id="danny.sound" src="sounds/two-can-play-it.mp3"></audio>
                        <button class="button" 
                            onclick="document.getElementById('danny.sound').play()">
                            Danny Lee
                        </button>
                    </td>
                    <td>
                        <a href="https://gachimuchi.fandom.com/wiki/Danny_Lee"
                            target="_blank"><img src="images/danny.gif" alt="Danny" 
                            style="width: 150px; height:100px">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="game">
        <div class="container">
            <div class="game__inner">
                <button onclick="imageControl()" id="igame">
                    <img src="images/game.png" alt="game.image" style="width: 50px; height: 70px;">
                </button>
            </div>

            <div class="game__menu">
                <div class="game__controller">
                    <audio id="ah.mp3" src="sounds/ah.mp3"></audio>
                    <button onclick="gameControl()" id="bgame">Start</button>
                </div>
                <div class="game__timer">
                    <p id="tgame">00:10</p>
                </div>
                <div class="game__counter">
                    <p id="cgame">0</p>
                </div>
            </div>
        </div>
    </div>
        
    <script src="scripts/game.js"></script>
</body>
</html>

<!--
    1. Tutorials списком выдвигающимся как анимация
    https://colorscheme.ru/html-colors.html
    2. Game 

    1)кнопка start сбоку при нажатии запускает функцию
    а)показывающую скрытую картинку 
    б)меняющую название кнопки на stop
    в)обновляющая счётчик

    2)при нажатии на картинку запускается функция,
    которая меняет координаты картинки
-->
